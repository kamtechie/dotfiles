# Set the font to JetBrainsMono Nerd Font
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto

# Font size (adjust as needed)
font_size 13.0

# Adjust line spacing (optional)
line_spacing 0

# Set the font to be anti-aliased and subpixel rendered
# These options may depend on your system
# Uncomment the following if you want to use them

enable_antialiasing yes
enable_subpixel_antialiasing yes
hinting full
dpi 96.0

# Optional: Adjust padding for terminal window (adjust as needed)
# window_padding_width 10
# window_padding_height 10

# Optional: Adjust color scheme, transparency, etc. as needed
